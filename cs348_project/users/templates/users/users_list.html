{% extends 'layout.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <section>
    <h1>Users</h1>
    {% for user in users %}
        <article class="user">
            <h2>
                <a href=" {% url 'users:page' slug=user.slug %}">
                    {{ user.name }}
                </a>
            </h2>
        </article>
    {% endfor %}
    </section>
{% endblock %}
